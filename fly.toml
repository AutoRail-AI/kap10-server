# Fly.io deployment configuration for kap10 MCP Server.
# Deploy: fly deploy --config fly.toml
#
# Requires these secrets set via `fly secrets set`:
#   BETTER_AUTH_SECRET, DATABASE_URL, REDIS_URL,
#   ARANGODB_URL, ARANGODB_USER, ARANGODB_PASSWORD, ARANGODB_DB_NAME

app = "kap10-mcp"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile.mcp-server"

[env]
  NODE_ENV = "production"
  MCP_SERVER_PORT = "8787"
  MCP_SERVER_URL = "https://mcp.kap10.dev"
  MCP_JWT_AUDIENCE = "kap10-mcp"
  MCP_RATE_LIMIT_MAX = "60"
  MCP_RATE_LIMIT_WINDOW_S = "60"
  MCP_MAX_RESPONSE_BYTES = "32768"
  MCP_WORKSPACE_TTL_HOURS = "12"

[http_service]
  internal_port = 8787
  force_https = true
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 200
    soft_limit = 150

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[checks]
  [checks.health]
    port = 8787
    type = "http"
    interval = "15s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/health"
