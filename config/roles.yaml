# Role Configuration
# Define roles and their permissions here
# This file is loaded at runtime and can be updated without code changes

roles:
  # Platform-level roles (super admin)
  platform_admin:
    name: "Platform Admin"
    description: "Full access to platform administration"
    permissions:
      - "*" # All permissions
    inherits: []

  # Organization-level roles
  owner:
    name: "Owner"
    description: "Organization owner with full control"
    permissions:
      organization:
        - create
        - read
        - update
        - delete
        - manage_members
        - manage_billing
      project:
        - create
        - read
        - update
        - delete
        - share
      document:
        - create
        - read
        - update
        - delete
      aiAgent:
        - create
        - read
        - update
        - delete
        - run
      billing:
        - read
        - update
        - manage_subscription
    inherits: []

  admin:
    name: "Admin"
    description: "Organization administrator"
    permissions:
      organization:
        - read
        - update
        - manage_members
      project:
        - create
        - read
        - update
        - delete
      document:
        - create
        - read
        - update
        - delete
      aiAgent:
        - create
        - read
        - update
        - delete
        - run
      billing:
        - read
    inherits: []

  member:
    name: "Member"
    description: "Standard organization member"
    permissions:
      organization:
        - read
      project:
        - create
        - read
        - update
      document:
        - create
        - read
        - update
      aiAgent:
        - read
        - run
    inherits: []

  viewer:
    name: "Viewer"
    description: "Read-only access"
    permissions:
      organization:
        - read
      project:
        - read
      document:
        - read
      aiAgent:
        - read
    inherits: []

# Permission definitions
permissions:
  organization:
    - create
    - read
    - update
    - delete
    - manage_members
    - manage_billing
    - manage_settings
  
  project:
    - create
    - read
    - update
    - delete
    - share
    - archive
  
  document:
    - create
    - read
    - update
    - delete
    - share
  
  aiAgent:
    - create
    - read
    - update
    - delete
    - run
    - manage_tools
  
  billing:
    - read
    - update
    - manage_subscription
    - view_invoices
  
  admin:
    - view_analytics
    - manage_users
    - manage_organizations
    - view_audit_logs
    - manage_feature_flags

