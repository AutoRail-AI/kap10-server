# Docker Compose for Development
# Uses cloud Supabase (PostgreSQL) and local Redis

services:
  # Next.js Application
  app:
    build: .
    container_name: kap10-web-server-app
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reloading
      - .:/app
      # Prevent node_modules from being overwritten
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env.local
    depends_on:
      - redis
    restart: unless-stopped

  # Background Job Worker
  worker:
    build: .
    container_name: kap10-web-server-worker
    command: pnpm worker
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env.local
    depends_on:
      - redis
    restart: unless-stopped

  # Redis for job queues
  redis:
    image: redis:7-alpine
    container_name: kap10-web-server-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Commander (optional - for debugging)
  # Uncomment to enable web-based Redis UI at http://localhost:8081
  # redis-commander:
  #   image: rediscommander/redis-commander:latest
  #   container_name: kap10-web-server-redis-commander
  #   environment:
  #     - REDIS_HOSTS=local:redis:6379
  #   ports:
  #     - "8081:8081"
  #   depends_on:
  #     - redis
  #   restart: unless-stopped

volumes:
  redis_data:
